	<!-- Small boxes (Stat box) -->
	<div class="row" id="div-tabel">
		<div class="col-sm-12">			
			<div class="box box-solid box-primary">
				<div class="box-header">
					<h3 class="box-title"><i class="fa fa-calendar"></i> Data Berita Acara Pengeluaran</h3>
					<div class="box-tools pull-right" id="div-tambah" style="">
						<button title="Tambah Data" type="button" class="btn btn-primary" id="tambah"><i class="fa fa-plus"></i></button>
					</div>
				</div><!-- /.box-header -->
				<div class="box-body table-responsive" style="overflow-x:scroll;">					
					<table id="tabel-ruh" class="table table-hover">
						<thead>
							<tr>
								<th>Nomor</th>
								<th>Tanggal</th>
								<th>Nomor Buku</th>
								<th>Buku</th>
								<th>Valas</th>

</section>
<script>
jQuery(document).ready(function() {
		jQuery('.chosen').chosen();				
		//ref kewenangan		
		jQuery.get('dropdown/getbulan', function(result){
			jQuery('#bulan').html(result).trigger('chosen:updated');
		});
        jQuery('#bulan').on('change',function(){
            var data ={ bulan : this.value};
            jQuery.get('dropdown/getdistinctkdvalasbuku',data,function(result){
                jQuery('#kdvalas').html(result).trigger('chosen:updated');
            });
        });
        jQuery('#kdvalas').on('change',function(){
            jQuery('#load_lpj').prop('disabled',this.value == '' ? true:false);
        });
        jQuery('#load_lpj').on('click',function(){
            var data = { bulan : $('#bulan').val()};
            jQuery.get('buku/hitungbukulpj',data,function(result){
                $('#tabel_lpj_detail > tbody  ').html('');
                if (result.data.length > 0) {								
								for (var item in result.data ) {
									var html='<tr><td>'+result.data[item].nmbuku+'</td><td>'+result.data[item].kdvalas+'</td><td>'+result.data[item].saldoawal+'</td><td>'+result.data[item].penambahan+'</td><td>'+result.data[item].pengurangan+'</td><td>'+result.data[item].saldoakhir+'</td></tr>';
									$('#tabel_lpj_detail > tbody  ').append(html);
									
									}
								
							}
                $('#nomor').prop('disabled',false);
                $('#tanggal').prop('disabled',false);
                $('#nomor').prop('disabled',false);
                 $('#brankas').prop('disabled',false);
                 $('#bank').prop('disabled',false);
            });
        });
		
		var table=jQuery('#tabel-ruh').DataTable({
			bProcessing:true,
			oLanguage:{
				"sProcessing":   "<center><h3>Sedang proses....</h3></center>",
				"sLengthMenu":   "Tampilan _MENU_ entri",
				"sZeroRecords":  "Tidak ditemukan data yang sesuai",
				"sInfo":         "Tampilan _START_ sampai _END_ dari _TOTAL_ entri",
				"sInfoEmpty":    "Tampilan 0 hingga 0 dari 0 entri",
				"sInfoFiltered": "(disaring dari _MAX_ entri keseluruhan)",
				"sInfoPostFix":  "",
				"sSearch":       "Cari:",
				"sUrl":          "",
				"oPaginate": {
				  "sFirst":    "Awal",
				  "sPrevious": "Sebelum",
				  "sNext":     "Sesudah",
				  "sLast":     "Akhir"
				}
			},
			aaSorting: [],
			bServerSide: true,
			sAjaxSource: "bak/monitoring"
		});
	

	function form_valid(str_id) {
		var arr_id = str_id.split(',');
		var lanjut = true;
		for(x = 0; x < arr_id.length; x++) {
			if (jQuery('#'+arr_id[x]).val() == '') {
				jQuery('#warning-'+arr_id[x]).show();
				lanjut = false;
			}
		}
		return lanjut;
	}
	
	function cari_data(id) {
		jQuery('input,textarea').val('');
		jQuery('.chosen').val('').trigger('chosen:updated');
        jQuery.getJSON('bak/cari/'+id, function(result){
        if(result.error == false) {           
            jQuery('#inp-id').val(id);
            jQuery('#inp-rekambaru').val('0');
                          
            jQuery('#div-form').show();
            
        }
    });
		
	}
	
	function form_default() {
		jQuery('input,textarea').val('');
		jQuery('.chosen').val('').trigger('chosen:updated');
		jQuery('#div-form,.warning').hide();
		jQuery('#div-tabel').show();
		
	}
	
	form_default();
	
	jQuery('#tambah').click(function() {
		jQuery('#inp-rekambaru').val('1');			
		jQuery('#div-tabel').hide();
		jQuery('#div-form').fadeIn();
	});
	
	jQuery('#batal').click(function() {
		form_default();
	});
	
	jQuery('body').off('click', '.ubah').on('click', '.ubah', function() {
		var id = this.id;
		cari_data(id);
		jQuery('#div-tabel').hide();
		jQuery('#inp-id').val(id);
		jQuery('#inp-rekambaru').val('0'); 		  
		
        jQuery('#simpan').prop('disabled', false);        
	});
	
	
	
	jQuery('#simpan').click(function() {
		jQuery('#simpan').html('<span class="loading"><i class="fa fa-refresh"></i> Sedang proses.....</span>');
		jQuery('#simpan').prop('disabled',true);
		var lanjut = form_valid('nospby,tgspby,kdvalas,nilai,kpd,uraian,kdgiat,kdoutput,kdakun');
		if(lanjut == true) {
			jQuery.get('token', function(token) {
				if (token) {
					jQuery('#_token').val(token);
					var data = jQuery('#form-ruh').serialize();
					if (jQuery('#inp-rekambaru').val() == '1') {
						jQuery.ajax({
							url    : 'bak/add',
							method : 'POST',
							data   : data,
							success:function(result) {
								if (result.error == false) {
									jQuery('#simpan').html('Simpan');
									jQuery('#simpan').prop('disabled',false);
									alertify.log('Proses simpan berhasil');
									form_default();
									table.ajax.reload();
								} else {
									jQuery('#simpan').html('Simpan');
									jQuery('#simpan').prop('disabled',false);
									alertify.log(result.message);
								} 
							},
							error:function(result) {
								jQuery('#simpan').html('Simpan');
								jQuery('#simpan').prop('disabled',false);
								alertify.log('Koneksi pada aplikasi/database terputus. Hubungi Administrator.');
							}
						})
					} else {
						jQuery.ajax({
							url    : 'bak/add',
							method : 'PUT',
							data   : data,
							success:function(result) {
								if (result.error == false) {
									jQuery('#simpan').html('Simpan');
									jQuery('#simpan').prop('disabled',false);
									alertify.log('Proses simpan berhasil.');
									form_default();
									table.ajax.reload();
								} else {
									jQuery('#simpan').html('Simpan');
									jQuery('#simpan').prop('disabled',false);
									alertify.log(result.message);
								} 
							},
							error:function(result){
								jQuery('#simpan').html('Simpan');
								jQuery('#simpan').prop('disabled',false);
								alertify.log('Koneksi pada aplikasi/database terputus. Hubungi Administrator.');
							}
						})
					} 
				} else {
					jQuery('#simpan').html('Simpan');
					jQuery('#simpan').prop('disabled',false);
					alertify.log('Proses simpan gagal. Silahkan refresh halaman browser anda.');
				} 
			});
		} else {
			jQuery('#simpan').html('Simpan');
			jQuery('#simpan').prop('disabled',false);
			alertify.log('Kolom tidak boleh dikosongkan!');
		} 
	});
	
	jQuery('body').off('click', '.hapus').on('click', '.hapus', function() {
		var id = this.id;
		alertify.confirm('Hapus data ini?', function(c) {
			if (c) {
				jQuery.get('token', function(token) {
					if (token) {
						jQuery.ajax({
							url    : 'bak/add',
							method : 'delete',
							data   : {
										_token:token, 
										id:id
									},
							success:function(result) {
								if (result.error== false) {
									alertify.log(result.message);
									table.ajax.reload();
								} else {
									alertify.log(result.message);
								} 
							},
							error:function(result) {
								alertify.log(result.message);
							}
						});
					} else {
						alertify.log('Proses hapus gagal. Silahkan refresh halaman browser anda.');
					} 
				});
			} 
		});
	});
	
});
</script>
